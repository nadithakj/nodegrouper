<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Tools Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col font-sans">

  <!-- Header -->
  <header class="p-6 bg-white shadow-md">
    <h1 class="text-4xl font-extrabold text-center text-gray-800">
      XML <span class="text-blue-600">Tools Hub</span>
    </h1>
    <p class="text-center text-gray-500 mt-2">Easily process and clean up your XML files</p>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-4xl w-full p-6">
      
      <!-- XML Grouper -->
      <a href="/xml_grouper" 
         class="group bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 flex flex-col items-center text-center">
        <!-- Icon -->
        <div class="bg-blue-100 text-blue-600 p-4 rounded-full mb-6 group-hover:bg-blue-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
        </div>
        <!-- Text -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">XML Grouper</h2>
        <p class="text-gray-600">Group XML records by parent/child tags and streamline your data.</p>
      </a>

      <!-- XML Cleanup -->
      <a href="/meal_cleanup" 
         class="group bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 flex flex-col items-center text-center">
        <!-- Icon -->
        <div class="bg-green-100 text-green-600 p-4 rounded-full mb-6 group-hover:bg-green-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m2 7H7a2 2 0 01-2-2V7a2 2 0 012-2h5l2 2h5a2 2 0 012 2v9a2 2 0 01-2 2z" />
          </svg>
        </div>
        <!-- Text -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">XML Cleanup</h2>
        <p class="text-gray-600">Detect and remove empty tags from XML files with ease.</p>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="p-6 text-center text-gray-500 text-sm bg-gradient-to-r from-gray-100 to-gray-200 border-t">
    &copy; 2025 Nadi Jayasekara. All rights reserved.
  </footer>

</body>
</html>
