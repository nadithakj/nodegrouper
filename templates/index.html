<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Grouper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

<div class="max-w-5xl mx-auto p-6">

    <!-- Back Button -->
    <div class="mb-6">
        <a href="/" 
           class="flex items-center bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            &larr; Back to Home
        </a>
    </div>

    <h1 class="text-3xl font-bold mb-6 text-center">XML Grouper App</h1>

    <!-- Upload Section -->
    <div class="bg-white shadow rounded p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Upload XML File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="flex items-center space-x-4">
            <input type="file" name="file" class="border rounded p-2 w-full" required>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
        </form>
    </div>

    {% if xml_preview %}
    <!-- Parent Tag Selection -->
    <div class="bg-white shadow rounded p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Select Parent Tag to Group</h2>
        <form action="/select_key" method="post" class="flex items-center space-x-4">
            <input type="hidden" name="xml_content" value="{{ xml_preview }}">
            <select name="selected_tag" class="border rounded p-2 w-full" required>
                {% for tag in tags %}
                    <option value="{{ tag }}" {% if tag==selected_tag %}selected{% endif %}>{{ tag }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Next</button>
        </form>
    </div>
    {% endif %}

    {% if keys %}
    <!-- Key & Child Tags Selection -->
    <div class="bg-white shadow rounded p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Select Key & Child Tags to Merge</h2>
        <form action="/group" method="post" class="space-y-4">
            <div>
                <label class="font-medium">Key Field:</label>
                <select name="selected_key" class="border rounded p-2 w-full" required>
                    {% for key in keys %}
                        <option value="{{ key }}" {% if key==selected_key %}selected{% endif %}>{{ key }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="font-medium">Child Tags to Merge:</label>
                <select name="selected_child_tags" multiple size="5" class="border rounded p-2 w-full" required>
                    {% for child in child_tags %}
                        <option value="{{ child }}" {% if child in selected_child_tags %}selected{% endif %}>{{ child }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="hidden" name="xml_content" value="{{ xml_preview }}">
            <input type="hidden" name="selected_tag" value="{{ selected_tag }}">
            <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Group XML</button>
        </form>
    </div>
    {% endif %}

    {% if xml_preview %}
    <!-- XML Preview -->
    <div class="bg-white shadow rounded p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">XML Preview</h2>
        <textarea readonly class="w-full h-80 border rounded p-3 font-mono bg-gray-100 text-gray-800">{{ xml_preview }}</textarea>
    </div>

    <!-- Download -->
    <div class="bg-white shadow rounded p-6 text-center">
        <form action="/download" method="post">
            <input type="hidden" name="file_content" value="{{ xml_preview }}">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 text-lg">Download Grouped XML</button>
        </form>
    </div>
    {% endif %}

</div>
