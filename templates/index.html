<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>XML Grouper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 font-sans flex flex-col">

<!-- Back Button -->
<div class="p-4">
    <a href="/" 
       class="flex items-center bg-gray-700 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-800 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2.5l-7 7V17a1 1 0 001 1h4a1 1 0 001-1v-3h2v3a1 1 0 001 1h4a1 1 0 001-1v-7.5l-7-7z"/>
        </svg>
        Back to Home
    </a>
</div>
 <center></center> <h1 class="text-4xl font-extrabold text-center mb-10 text-gray-800">
        XML <span class="text-blue-600">Node Grouper</span>
    </h1></Center>
<!-- Main Container -->
<main class="flex-grow max-w-7xl mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-center mb-10 text-gray-800">
        XML <span class="text-blue-600">Node Grouper</span>
    </h1>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Left Side: Controls -->
        <div class="md:w-1/2 flex flex-col gap-6">
            <!-- Upload -->
         
<div class="bg-white shadow-lg rounded-2xl p-6 mb-8 w-full">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload XML File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
        <!-- Drag & Drop Area -->
        <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-blue-400 transition bg-gray-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5.001 5.001 0 0115.9 6H16a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            <span class="text-gray-500 text-sm">Click to select file<br>or drag it here</span>
            <input type="file" name="file" class="hidden" required>
        </label>

        <!-- Upload Button -->
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition shadow text-lg font-medium">
            Upload
        </button>
    </form>
</div>

            {% if xml_preview %}
            <!-- Select Parent Tag -->
            <div class="bg-white shadow-lg rounded-2xl p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Select Parent Tag</h2>
                <form action="/select_key" method="post" class="space-y-4">
                    <input type="hidden" name="xml_content" value="{{ xml_preview }}">
                    <select name="selected_tag" class="border border-gray-300 rounded-lg p-2 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        {% for tag in tags %}
                            <option value="{{ tag }}" {% if tag==selected_tag %}selected{% endif %}>{{ tag }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition shadow">
                        Next
                    </button>
                </form>
            </div>
            {% endif %}

            {% if keys %}
            <!-- Select Key & Child Tags -->
            <div class="bg-white shadow-lg rounded-2xl p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Select Key & Child Tags</h2>
                <form action="/group" method="post" class="space-y-4">
                    <div>
                        <label class="block text-gray-600 font-medium">Key Field:</label>
                        <select name="selected_key" class="border border-gray-300 rounded-lg p-2 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
                            {% for key in keys %}
                                <option value="{{ key }}" {% if key==selected_key %}selected{% endif %}>{{ key }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-600 font-medium">Child Tags:</label>
                        <select name="selected_child_tags" multiple size="5" class="border border-gray-300 rounded-lg p-2 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-400" required>
                            {% for child in child_tags %}
                                <option value="{{ child }}" {% if child in selected_child_tags %}selected{% endif %}>{{ child }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="hidden" name="xml_content" value="{{ xml_preview }}">
                    <input type="hidden" name="selected_tag" value="{{ selected_tag }}">
                    <button type="submit" class="bg-purple-600 text-white px-5 py-2 rounded-lg hover:bg-purple-700 transition shadow">
                        Group XML
                    </button>
                </form>
            </div>
            {% endif %}

            {% if xml_preview %}
            <!-- Download -->
            <div class="bg-white shadow-lg rounded-2xl p-6 text-center">
                <form action="/download" method="post" onsubmit="fireConfetti()">
                    <input type="hidden" name="file_content" value="{{ xml_preview }}">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow text-lg">
                        Download Grouped XML
                    </button>
                </form>
            </div>
            {% endif %}
        </div>

        <!-- Right Side: XML Preview -->
        {% if xml_preview %}
        <div class="md:w-1/2 bg-white shadow-lg rounded-2xl p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">XML Preview</h2>
            <textarea readonly class="w-full h-[600px] border border-gray-300 rounded-lg p-3 font-mono bg-gray-50 text-gray-800 focus:outline-none">{{ xml_preview }}</textarea>
        </div>
        {% endif %}
    </div>
</main>

<footer class="p-6 text-center text-gray-500 text-sm border-t border-gray-200">
    &copy; 2025 Nadi Jayasekara. All rights reserved.
</footer>

<script>
function fireConfetti() {
    setTimeout(() => {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    }, 300);
}
</script>
</body>
</html>
